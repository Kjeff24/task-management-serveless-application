name: Build and Deploy Task Management System

on:
  push:
    branches:
      - prod
      - test

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package

      - name: Package with SAM
        run: sam build

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/prod'
    env:
      FRONT_END_URI: ${{ secrets.FRONT_END_URI_PROD}}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy using SAM
        run: |
          PARAM_OVERRIDES=""
          
          if [ -n "$FRONT_END_URI" ]; then
            PARAM_OVERRIDES="$PARAM_OVERRIDES FrontendProdHost=$FRONT_END_URI"
          fi
          
          if [ -n "$ADMIN_EMAIL" ]; then
            PARAM_OVERRIDES="$PARAM_OVERRIDES AdminEmail=$ADMIN_EMAIL"
          fi
          
          if [ -n "$PARAM_OVERRIDES" ]; then
            PARAM_OVERRIDES="--parameter-overrides $PARAM_OVERRIDES"
          fi
          
          sam deploy --no-confirm-changeset \
          --stack-name task-manager \
          --resolve-s3 \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          $PARAM_OVERRIDES

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/test'
    env:
      FRONT_END_URI: ${{ secrets.FRONT_END_URI }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy using SAM
        run: |
          PARAM_OVERRIDES=""
          
          if [ -n "$FRONT_END_URI" ]; then
            PARAM_OVERRIDES="$PARAM_OVERRIDES FrontendProdHost=$FRONT_END_URI"
          fi
          
          if [ -n "$ADMIN_EMAIL" ]; then
            PARAM_OVERRIDES="$PARAM_OVERRIDES AdminEmail=$ADMIN_EMAIL"
          fi
          
          if [ -n "$PARAM_OVERRIDES" ]; then
            PARAM_OVERRIDES="--parameter-overrides $PARAM_OVERRIDES"
          fi
          
          sam deploy --no-confirm-changeset \
          --stack-name task-manager-test \
          --resolve-s3 \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          $PARAM_OVERRIDES
